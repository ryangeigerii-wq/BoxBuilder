<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    {%- seo -%}
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/img/favicon.svg' | relative_url }}">
    <link rel="alternate icon" href="{{ '/assets/img/favicon.svg' | relative_url }}">
    <meta name="theme-color" content="#155e90" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            max-width: 860px;
            margin: 2.5rem auto;
            padding: 0 1.25rem;
            line-height: 1.4;
        }

        header {
            margin-bottom: 2rem;
        }

        nav a {
            margin-right: .75rem;
            text-decoration: none;
            color: #155e90;
        }

        nav a:hover {
            text-decoration: underline;
        }

        pre {
            background: #1e1e1e;
            color: #eee;
            padding: .75rem 1rem;
            overflow: auto;
            border-radius: 6px;
        }

        code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: .5rem .6rem;
        }

        th {
            background: #f5f5f5;
            text-align: left;
        }
    </style>
</head>

<body>
    <header>
        <div style="display:flex;align-items:center;gap:.65rem;flex-wrap:wrap;">
            <img src="{{ site.logo | default: '/assets/img/logo.svg' | relative_url }}" alt="{{ site.title }} logo" style="height:52px;width:auto;image-rendering:-webkit-optimize-contrast;" />
            <h1 style="margin:0;font-size:2rem;line-height:1;">{{ site.title }}</h1>
        </div>
        <nav>
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/changelog' | relative_url }}">Changelog</a>
            <a href="https://github.com/ryangeigerii-wq/BoxBuilder" rel="noopener">Repository</a>
        </nav>
    </header>
    <main>
        {{ content }}
    </main>
    <footer style="margin-top:3rem;font-size:.85rem;opacity:.7;">
        Built with Jekyll / Minima | {{ site.title }} &copy; {{ site.time | date: '%Y' }}
    </footer>
</body>

</html>
