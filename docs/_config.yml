title: BoxBuilder
description: Deterministic subwoofer box designer
baseurl: "/BoxBuilder"  # project site under username.github.io/BoxBuilder
url: "https://ryangeigerii-wq.github.io"  # canonical user/org root
theme: minima
markdown: kramdown
logo: /assets/img/logo.svg
plugins:
  - jekyll-feed
  - jekyll-seo-tag
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  # Exclude bundled gems so Jekyll does not try to build template artifacts inside
  # vendor/bundle (was causing invalid date error from jekyll's site_template _posts).
  - vendor
  - vendor/bundle

# SEO tag hints
lang: en
author: ryangeigerii-wq

# Build settings
future: true
