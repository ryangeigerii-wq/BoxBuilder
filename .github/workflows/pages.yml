name: Deploy Static Box Builder (dist directory)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Display working tree root (debug)
        run: ls -al . && ls -al app/static || true
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install minimal deps (optional)
        run: |
          python -m pip install --upgrade pip
          # requirements not strictly needed for build_pages.py (stdlib only),
          # but install to keep future extensions compatible.
          pip install -r requirements.txt || echo "Dependency install non-critical for static build"
      - name: Build static site
        run: |
          python scripts/build_pages.py
          ls -al dist | head -100
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
